<!DOCTYPE html>
<!— Import bootstrap and Latest compiled and minified CSS —>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Import jquery-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>


<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Question</title>
</head>
<body>
{{ data_in_string| safe }}
<br>
{{ data| safe }}
<br>
{{ answers_in_string|safe }}
<br>
{{ highest_question_number|safe }}
<br>
{{ question|safe }}
<br>
Choose one: <br>
{{ options|safe }} <br>

<div class="btn-group" data-toggle="buttons">
  <label class="btn btn-primary active">
    <input type="radio" name="options" id="option1" autocomplete="off" checked> Radio 1
  </label>
  <label class="btn btn-primary">
    <input type="radio" name="options" id="option2" autocomplete="off"> Radio 2
  </label>
  <label class="btn btn-primary">
    <input type="radio" name="options" id="option3" autocomplete="off"> Radio 3
  </label>
</div>

<br>

<form action="/questions/" method="post">{% csrf_token %}
    <label for="answers">Choice</label>
    <input id="answers" type="text" name="answers" value="">
    <input id="data" type="hidden" name="data" value="{{data_in_string}}">
    <input type="submit" value="Submit">
</form>

<br>

Questions left: {{ questions_left| safe }}

</body>
</html>
